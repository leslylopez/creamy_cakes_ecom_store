<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creamy Cakes</title>
    <!-- include bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<!--  Navigation -->

<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html" style="max-width: 40%;">
                    <img src="../images.html/Official cake logo 3.png" class="img-fluid">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../loginPage/login.html">Log In</a>
                        </li>
                </div>
            </div>
        </nav>
    </header>

        <!-- Create Account form -->
        <section class="container">
            <h2>Create Account</h2>
            <form class="row g-3" id="registerForm">
                <div class="col-md-6">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="inputFirstName" id="inputFirstName" placeholder="Enter your first name" required>
                </div>
                <div class="col-md-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="inputLastName" id="inputLastName" placeholder="Enter your last name" required>
                </div>
                <div class="col-md-6">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" name="inputUsername" id="inputUsername" placeholder="Username" required>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="text" class="form-control" name="inputEmail" id="inputEmail" placeholder="user@email.com" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPasswordConfirmation" class="form-label">Password Confirmation</label>
                    <input type="password" class="form-control" name="inputPasswordConfirmation" id="inputPasswordConfirmation"
                        placeholder="Confirm Password" required>
                </div>

                <!-- Radio button -->
                <div class="mb-3">
                    <label class="form-label">How did you hear about us?</label>
                    <div class="form-check">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Online
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Friends
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                            <label class="form-check-label" for="flexRadioDefault3">
                                Walk-In
                            </label>
                        </div>
                    </div>
                    <!-- button -->
                    <div class="row-cols-1 mt-3">
                        <button type="submit" class="btn btn-outline-dark">Create</button>
                    </div>
                </div>
            </form>

            <!-- Email Section -->
            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <h4>Subscribe to our Newsletter</h4>
                            <p>Stay updated with our latest news and promotions.</p>

                            <!-- Email Subscription Form -->
                            <form>
                                <div class="input-group mb-3">
                                    <input type="email" class="form-control" placeholder="Your email address"
                                        aria-label="Your email address" aria-describedby="button-addon2">
                                    <button class="btn btn-outline-dark" type="button"
                                        id="button-addon2">Subscribe</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </footer>
        </section>

        <!-- linking createaccount.js -->
         <script src="createaccount.js"></script>
        <!-- including bootstrap javascript file -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creamy Cakes</title>
    <!-- include bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">

    
</head>

<body>
    <header>

        <!-- Navigation -->

        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html" style="max-width: 40%;">
                    <img src="../images.html/Official cake logo 3.png" class="img-fluid">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="login.html">Log In</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


        <!-- login form -->
        <section class="container">
            <h2 class="text-center mb-4">Log In</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="username" class="form-control" name="username" id="username" aria-describedby="usernamehelp" required>
                    <div id="usernamehelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password1" id="password1" required>
                </div>
                <div class="mb-3 form-check">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    <input type="checkbox" class="form-check-input" name="exampleCheck1" id="exampleCheck1">
                </div>
                <div class="row-cols-1">
                    <button type="submit" class="btn btn-outline-dark">Sign in</button>
                </div>
                </div>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="../register/createaccount.html" class="btn btn-link">Create an Account</a>
                    </p>
                </div>
            </form>
        </section>

        <!-- Email Section -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <h4>Subscribe to our Newsletter</h4>
                        <p>Stay updated with our latest news and promotions.</p>

                        <!-- Email Subscription Form -->
                        <form>
                            <div class="input-group mb-3">
                                <input type="email" class="form-control" placeholder="Your email address"
                                    aria-label="Your email address" aria-describedby="button-addon2">
                                <button class="btn btn-outline-dark" type="button" id="button-addon2">Subscribe</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </footer>
        </section>


        <!-- linking  login.js-->
         <script src="login.js"></script>
        <!-- including bootstrap javascript file -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>

</html>

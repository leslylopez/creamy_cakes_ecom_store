        <!-- checkout form -->
        <section class="container">
            <h2>Checkout</h2>
            <form class="row g-3 " id="checkoutForm">
                <div class="col-md-6">
                    <label for="inputFirstname4" class="form-label">First Name</label>
                    <input type="firstname" class="form-control" name="inputFirstname4" id="inputFirstname4" placeholder="John" required>
                </div>
                <div class="col-md-6">
                    <label for="inputLastname4" class="form-label">Last Name</label>
                    <input type="lastname" class="form-control" name="inputLastname4" id="inputLastname4" placeholder="Doe" required>
                </div>
                <div class="col-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="text" class="form-control" name="inputEmail4" id="inputEmail4" placeholder="user@email.com" required>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" name="inputAddress" id="inputAddress" placeholder="1234 Main St" required>
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" name="inputAddress2" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" name="inputCity" id="inputCity" required>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" name='inputState'class="form-select" required>
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" name="inputZip" id="inputZip" required>
                </div>
                <div class="col-12 mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Save information for next time
                        </label>
                    </div>
                </div>
                </div>
            
                  <!-- payment form -->

        <section class="container mb-3">
            <h4>Payment Information</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Debit Card
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Credit Card
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                    Paypal
                </label>
            </div>
        </section>
        <form class="row g-3 checkoutForm" >
            <div class="mb-3 col-md-6">
                <label for="cardholderName" class="form-label"> Cardholder Name</label>
                <input type="cardholderName" class="form-control" name="cardholderName" id="cardholderName" placeholder="John Doe" required>
            </div>
            <div class="mb-3 col-md-6">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="tel"  class="form-control" name="cardNumber"  id="cardNumber" inputmode="numeric" pattern="[0-9\s]{13,19}"placeholder="1234 1234 1234 1234" minlength="16" maxlength="19" required>
            </div>
            <div class="mb-3 col-md-6">
                <label for="expirationDate" class="form-label">Expiration Date</label>
                <input type="expirationDate" class="form-control" name="expirationDate" id="expirationDate" inputmode="Date" placeholder="MM/YY" maxlength="5" required>
            </div>
            <div class="mb-3 col-md-6">
                <label for="cvc" class="form-label">CVC</label>
                <input type="tel" class="form-control" name="cvc" id="cvc" placeholder="CVC" maxlength="3" required>
            </div>
            <div class="mb-3 form-check">
                <label class="form-check-label" for="exampleCheck1">Save information for next time</label>
                <input type="checkbox" class="form-check-input" name="exampleCheck1" id="exampleCheck1">
            </div>
            <button type="submit" class="btn btn-outline-dark mb-4">Checkout</button>
        </form>

        </section>
